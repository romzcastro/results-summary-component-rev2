<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="maincontainer">
        <div class="topcontainer">
          <h1>Your Result</h1>
          <div class="score">
            <p class="main-score">76</p>
            <p class="over-score">of 100</p>
          </div>
          <h2>Great</h2>
          <p class="description-score">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="bottomcontainer">
          <h2>Summary</h2>
          <div class="container-summary">
            <div class="Reaction">
              <h3>Reaction</h3>
              <p class="main-score-reaction">
                80 <span class="over-score-reaction">/ 100 </span>
              </p>
            </div>
            <div class="Memory">
              <h3>Memory</h3>
              <p class="main-score-memory">
                92 <span class="over-score-memory">/ 100 </span>
              </p>
            </div>
            <div class="Verbal">
              <h3>Verbal</h3>
              <p class="main-score-verbal">
                61 <span class="over-score-verbal">/ 100 </span>
              </p>
            </div>
            <div class="Visual">
              <h3>Visual</h3>
              <p class="main-score-visual">
                72 <span class="over-score-visual">/ 100 </span>
              </p>
            </div>
            <a href="#" class="continue">Continue</a>
          </div>
        </div>
        <!-- <footer>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Jerome R. Castro</a>.
          </div>
        </footer> -->
      </div>
    </div>
  </body>
</html>
